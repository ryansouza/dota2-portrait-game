<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <meta name="viewport" content="initial-scale=1.0 user-scalable=no">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="portraits">
      <section id="portrait-game-app">
        <div {{bind-attr class=":hero isRevealed"}}>
          <div class="hero-name" {{action 'next_hero'}}>
            {{hero.name}}
          </div>
          <div class="hero-portrait" {{action 'reveal'}}>
            <img {{bind-attr src="hero.img"}}/>
          </div>
        </section>
      </section>
    </script>

    <script src="js/application.js"></script>
    <script src="js/models.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/router.js"></script>
  </body>
</html>
